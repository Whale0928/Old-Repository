		<header>
			<section>

					id="home-logo">
				</a>
			</section>
			<section>
				<article class="search-area">
					<form action="#" name="search-form">
						<fieldset>
							<input type="search" id="query" name="query" autocomplete="off"
								placeholder="검색어를 입력해주세요">

							<button type="submit" id="search-bth"
								class="fa-solid fa-magnifying-glass"></button>
						</fieldset>
					</form>
				</article>
			</section>

			<section></section>
		</header>

		<!-- 네비게이터 -->
		<nav>
			<ul>
				<li><a href="#">공지</a></li>

			</ul>
		</nav>


        <!-- 회원가입 단 -->
        <section class="signUp-content">
            
            <form action="#" method="post" name="signUp-form">




                <label for="memberEmail">
                    <span class="required">*</span>    <!-- required 필수 -->아이디 (이메일)
                </label>
                
                <div class="signUp-input-area">
                    <input type="text" id="memberEmail" name="memberEmail" placeholder="아이디(이메일)" 
                                        maxlength="30" autocomplete="off" required> 
                                        <!-- autocomplete ="off" 자동완성 미사용 -->
                                        <!-- Required : 필수 작성을 의미 -->

                    <!-- js으로 코드 추가 예정 -->                                        
                    <button type="button">인증번호 받기</button>
                </div>

                <span class="signUp-message">메일을 받을 수 있는 이메일을 입력해주세요.</span>
                




                <!-- 인증번호 -->
                <label for="emailCheck">
                    <span class="required">*</span>  인증번호
                </label>
                <div class="signUp-input-area">
                    <input type="text" id="emailCheck" placeholder="인증번호를 입력하세요" 
                                       minlength="6" maxlength="6" autocomplete="off"> 

                    <button type="button">인증번호 확인</button>
                </div>
                <span class="signUp-message confirm">인증되었습니다..</span>
                


                <!-- 비밀번호 -->
                <label for="memberPw">
                    <span class="required">*</span>  비밀번호
                </label>
               
                <div class="signUp-input-area">
                    <input type="password" id="memberPw" name="memberPw" placeholder="비밀번호" maxlength="30"> 
                </div>
                <div class="signUp-input-area">
                    <input type="password" id="memberPwConfirm" placeholder="비밀번호 확인" maxlength="30"> 
                </div>

                <span class="signUp-message error">비밀번호가 일치하지 않습니다.</span>
                
                


                <!-- 닉네임 -->
                <label for="memberNickname">
                    <span class="required">*</span>  닉네임
                </label>
               
                <div class="signUp-input-area">
                    <input type="text" id="memberNickname" name="memberNickname" placeholder="닉네임" maxlength="10"> 
                </div>
         
                <span class="signUp-message confirm">사용 가능한 닉네임 입니다.</span>
                
                
                <!-- 전화번호 -->
                <label for="memberTell">
                    <span class="required">*</span>  전화번호
                </label>
               
                <div class="signUp-input-area">
                    <input type="text" id="memberTell" name="memberTell" placeholder="( -없이 숫자만 입력)" maxlength="11"> 
                </div>
         
                <span class="signUp-message error">전화번호 형식이 올바르지 않습니다..</span>


                <!-- 주소 -->
                <label for="memberAddress">
                     주소
                </label>
               
                <div class="signUp-input-area">
                    <input type="text" id="memberAddress" name="memberAddress" placeholder="우편번호" maxlength="6"> 
                    
                    <button type="button">검색</button>
                </div>

                <div class="signUp-input-area">
                    <input type="text" name="memberAddress" placeholder="도로명 주소"> 
                 </div>

                <div class="signUp-input-area">
                    <input type="text" name="memberAddress" placeholder="상세 주소"> 
                 </div>
         

                 <button type="submit" id="signUp-btn">가입하기</button>
            </form>

        </section>

	</main>

	</footer>
</body>

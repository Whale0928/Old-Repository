<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_변형관련스타일</title>
    <link rel="stylesheet" href="./css/trasform-style.css">
</head>
<body>
    <h1>2차원 변형</h1>
        <h3>좌우로 움직이기</h3>
        <img src="../images/cats/cat1.jpg" alt="cat" class="trans-x-2d">
        <h3>상하로 움직이기</h3>
        <img src="../images/cats/cat2.jpg" alt="cat" class="trans-y-2d">
        <h3>대각선(diagonal)으로 움직이기</h3>
        <img src="../images/cats/cat3.jpg" alt="cat" class="trans-d-2d">
        
        <h3>가로 방향 확대 / 축소</h3>
        <img src="../images/cats/cat4.jpg" alt="cat" class="trans-x-scale-2d">
        
        <h3>세로 방향 확대 / 축소</h3>
        <img src="../images/cats/cat5.jpg" alt="cat" class="trans-y-scale-2d">

        <h3>요소 방향 확대 / 축소(대각선)</h3>
        <img src="../images/cats/cat1.jpg" alt="cat" class="trans-scale-2d">

        <h3>요소를 회전</h3>
        <img src="../images/cats/cat2.jpg" alt="cat" class="trans-rotate">
    <hr>

    <h1>3차원 변형</h1>
    
    <h3>x,y,z축 이동</h3>
    <img src="../images/dogs/dog1.jpg" alt="dog1" class="trans-3d">
    
    <h3>x축 회전</h3>
    <img src="../images/dogs/dog2.jpg" alt="dog1" class="trans-rotate-x-3d">
    <h3>y축 회전</h3>
    <img src="../images/dogs/dog3.jpg" alt="dog1" class="trans-rotate-y-3d">
    <h3>z축 회전</h3>
    <img src="../images/dogs/dog4.jpg" alt="dog1" class="trans-rotate-z-3d">
    <h3>z축 회전</h3>
    <img src="../images/dogs/dog5.jpg" alt="dog1" class="trans-rotate-3d">

    <hr>

    <h1>변형사이에 지연 시간 추가하기(transition)</h1>
    <div class="box test1"></div>
    <hr>

    <div class="box test2">on top</div>
    <hr>

    <h4>스타일 변형 진행 속도 조정</h4>
    <div class="box test3">on top</div>
    <hr>

    <h4>스타일 변형 딜레이(일정 시간 후 변형)</h4>
    <div class="box test4">on top</div>
</body>
</html>

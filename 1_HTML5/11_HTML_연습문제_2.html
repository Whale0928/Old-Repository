
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML_연습문제</title>
</head>
<body>
    <form action="">
        <div>
            <fieldset>
                <legend> 남품자 정보 </legend>
                        <ol>
                            <li>남품자 명: <input type="text" name="name"></li><br>
                            <li>email : <input type="email" placeholder="answer@naver.com"></li><br>
                            <li>홈페이지 : <input type="url" value="https://"></li><br>
                            <li>지역: <select name="지역"> <option selected>부산</option> </select></li>
                        </ol>
            </fieldset>
        </div>

        
        <div>
            <fieldset>
                <legend> 남품 정보 </legend>
                    <ul>
                        <li>상품명 : <input type="text"></li><br>
                        <li>납품 수량 <input type="number" placeholder="최소 100" min="100"></li><br>
                        <li>납품 등급 : <input type="range"> </li><br>
                        <li>기타 사항 : <textarea rows="4" cols="15"></textarea></li><br>
                    </ul>
            </fieldset>
        </div>
        <br>
        <button>send message</button>
    </form>

</body>
</html>

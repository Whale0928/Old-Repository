<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>chat</title>
</head>
<body>
    <div class="wrapper">
        <div id="coverDisplay">
        <div class="user-container">
            <label for="nickname">대화명</label> 
            <input type="text" id="nickname" placeholder="채팅명을 입력해주세요"> 
        </div>
        <div class="display-container">
            <ul class="chatting-list">
                <li class="sent">
                    <span class="porfile">
                        <span class="user">깔깔</span>
                        <img class="imgs" src="https://placeimg.com/50/50/and" alt="temp">
                    </span>
                    <span class="messge">그래 반가화</span>
                    <span class="time">오후 2:10</span>
                </li>

                <li class="received">
                    <span class="porfile">
                        <span class="user">깔깔</span>
                        <img class="imgs" src="https://placeimg.com/50/50/and" alt="temp">
                    </span>
                    <span class="messge">그래 반가화</span>
                    <span class="time">오후 2:10</span>
                </li>

            </ul>
        </div>
        <div class="input-container">
            <span class="input-area">
                <input type="text" class="chatting-input">
                <button class="sendBtn">전송</button>
            </span>
        </div>
    </div><!-- 블럭 -->
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" 
        integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
        <script src="./js/chat.js"></script>
</body>
</html>
